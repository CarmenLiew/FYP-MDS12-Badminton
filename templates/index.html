<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player and Shuttlecock Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #007BFF;
            border-radius: 20px;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }
        #drop-area.hover {
            background-color: #f0f8ff;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #007BFF;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        #progressContainer {
            display: none;
            width: 80%;
            margin: 20px auto;
            background-color: #f3f3f3;
            border-radius: 5px;
            height: 20px;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
        }
        video {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Upload Badminton Video Matches</h1>
    <div id="drop-area">
        <p>Drag & Drop your video file here or click to upload</p>
        <input type="file" id="fileElem" accept="video/*" style="display:none;">
        <label for="fileElem" id="fileLabel" style="cursor:pointer;">Browse Files</label>
    </div>
    <div id="loading">Processing your video, please wait...</div>
    
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="status"></div>
    <video id="outputVideo" controls style="display:none;"></video>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const outputVideo = document.getElementById('outputVideo');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false); 
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight the drop area when dragging
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        fileElem.addEventListener('change', () => {
            const file = fileElem.files[0];
            if (file) {
                uploadFile(file); // Automatically upload after file selection
            }
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('hover');
        }

        function unhighlight() {
            dropArea.classList.remove('hover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('video/')) {
                uploadFile(file); // Automatically upload after selecting the file
            } else {
                alert('Please upload a valid video file.');
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file); // Ensure the key matches the Flask app

            loading.style.display = 'block';
            status.innerText = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Use XMLHttpRequest to handle the upload and track progress
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            // Update progress bar during upload
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    console.log(`Progress: ${percentComplete}%`);  // Debugging statement
                }
            });

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    const videoUrl = response.video_url;
                    console.log(`Video URL: ${videoUrl}`);  // Debugging statement
                    loading.style.display = 'none';
                    progressContainer.style.display = 'none';
                    status.innerText = 'Processing complete!';
                    displayVideo(videoUrl);
                } else {
                    loading.style.display = 'none';
                    progressContainer.style.display = 'none';
                    status.innerText = 'Error processing video';
                }
            };

            xhr.onerror = () => {
                loading.style.display = 'none';
                progressContainer.style.display = 'none';
                status.innerText = 'Error processing video';
            };

            xhr.send(formData);
        }

        function displayVideo(videoUrl) {
            outputVideo.src = videoUrl;
            outputVideo.style.display = 'block';
            outputVideo.play();
        }
    </script>
</body>
</html>
